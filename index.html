	<div id="MAIN_WND">
		<h1>マイヤーズの三角形問題</h1>
		
		<div id="QUESTION">
			【問題】<br>
			このプログラムは入力ダイアログから3つの整数を読む。<br>
			この3つの値は、それぞれ三角形の3辺の長さをあらわすものとする。<br>
			プログラムは、三角形が不等辺三角形、二等辺三角形、正三角形のうちどれであるかを示すメッセージを表示する。<br>
		</div>
		<div>
			<p>
				辺A : <input id="SIDE_A" maxlength="5">
			</p>

			<p>
				辺B : <input id="SIDE_B" maxlength="5">
			</p>

			<p>
				辺C : <input id="SIDE_C" maxlength="5">
			</p>
			<p>
				<center><button onclick="getElementValues()">表示</button></center>
			</p>
			</div>

		<hr>

			<center><label id="DISPLAY"></label></center>
